<!-- Update words.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Words</title>
    <!-- Add any additional styles or meta tags here if needed -->
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="/home" onclick="toggleSection('welcome')">Home</a></li>
                <li><a href="/words" onclick="toggleSection('words')">Words</a></li>
                <li><a href="/file" onclick="toggleSection('file')">File</a></li>
            </ul>
        </div>

        <h2>Words Section</h2>

        <form method="post" action="/process_words">
            <label for="word_input">Enter a Word:</label>
            <input type="text" id="word_input" name="word_input" required>
            <button type="submit">Submit</button>
        </form>

        <div class="display-area">
            <h3>Display Area</h3>
            <!-- Add content to display the result or entered word below -->
            {% if result_word %}
                <p>Result: {{ result_word }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
